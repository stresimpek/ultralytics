# YOLO12 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo12
# Task docs: https://docs.ultralytics.com/tasks/detect
# Parameters
nc: 80  # number of classes
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]
backbone:
  - [-1, 1, Conv,    [64,   3, 2]]    # 0-P1/2
  - [-1, 1, Conv,    [128,  3, 2]]    # 1-P2/4
  - [-1, 2, C3k2,    [256, False, 0.25]]
  - [-1, 1, Conv,    [256,  3, 2]]    # 3-P3/8
  - [-1, 2, C3k2,    [512, False, 0.25]]
  - [-1, 1, Conv,    [512,  3, 2]]    # 5-P4/16
  - [-1, 4, A2C2f,   [512, True, 4]]  # 6
  - [-1, 1, Conv,    [1024, 3, 2]]    # 7-P5/32
  - [-1, 4, A2C2f,   [1024, True, 1]] # 8
head:
  - [-1, 1, nn.Upsample,    [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat,    [1]]
  - [-1, 2, A2C2f,         [512, False, -1]]  # 11
  - [-1, 1, SPPF,          [512, 5]]          # 12: Mengganti CBAM dengan SPPF
  - [-1, 1, nn.Upsample,    [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat,    [1]]
  - [-1, 2, A2C2f,         [256, False, -1]]  # 15
  - [-1, 1, SPPF,          [256, 5]]          # 16: Mengganti CBAM dengan SPPF
  
  # Path P3 -> P4
  - [-1, 1, Conv,          [256, 3, 2]]
  - [[-1, 12], 1, Concat,  [1]]
  - [-1, 2, A2C2f,         [512, False, -1]]  # 19
  - [-1, 1, SPPF,          [512, 5]]          # 20: SPPF standar
  
  # Path P4 -> P5
  - [-1, 1, Conv,          [512, 3, 2]]
  - [[-1, 8], 1, Concat,   [1]]
  - [-1, 2, C3k2,          [1024, True]]      # 23
  
  - [16, 1, SE,            [256, 4]]          # 24: SE block pada P3/8 dengan reduction ratio 4
  - [20, 1, SE,            [512, 8]]          # 25: SE block pada P4/16 dengan reduction ratio 8
  - [23, 1, SE,            [1024, 16]]         # 26: SE block pada P5/32 dengan reduction ratio 32
  
  # Detect
  - [[24, 25, 26], 1, Detect, [nc]]           # Detect(P3, P4, P5)
